{% extends 'base.html' %} {% block content %}
<article>
  <div class="card-header justify-content-center">
    <div id="error_div"></div>
  </div>
  {% if form.errors %}
  <div class="alert alert-danger alert-dismissible" role="alert">
    <div id="form_errors">
      {% for key, value in form.errors.items %}
      <strong>{{ value }}</strong>
      {% endfor %}
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <div class="card-body">
    <form method="POST" style="margin: auto">
    <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>

      {% csrf_token %}

      <ul>
        <li>
          <label class="small mb-1" for="id_email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            autocomplete="email"
            maxlength="254"
            required
            id="id_email"
            placeholder="Enter email"
          />
        </li>
        <li>
          <input type="submit" value="Submit" />
        </li>
      </ul>
     <div style="text-align-center; width: fit-content; margin:20px auto">
      <div class="small" style="display:flex; gap: 100px; width: 100%;">
        <i><a href="{% url 'register' %}">Create A New Account</a
          ></i>
       <i> <a href="{% url 'login' %}">Back To Login</a></i>
      </div>
     </div>
    </form>
  </div>
</article>
{% endblock content %}
